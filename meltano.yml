version: 1
send_anonymous_usage_stats: true
project_id: 4935d052-aee1-46fa-89f0-a94cdc080064
plugins:
  extractors:
  - name: tap-faethm
    namespace: tap_faethm
    executable: ./tap-faethm.sh
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: api_base_url
      value: https://api.workforce.pearson.com/di/v1
      description: Faethm REST api base url
    - name: api_key
      kind: string
      description: Faethm account-specific secret token
      sensitive: true
    - name: country_code
      value: US
      description: coutry code for the data
    - name: page_size
      value: 50
      kind: integer
      description: Page size for pagination
    - name: stream_group
      value: all
      description: Which streams to run- industry_skills | skill_list | all
    config:
      api_base_url: https://api.workforce.pearson.com/di/v1
      api_key: $TAP_FAETHM_API_ACCOUNT_SECRET
      country_code: $TAP_FAETHM_COUNTRY_CODE
      page_size: $TAP_FAETHM_PAGE_SIZE
      stream_group: $TAP_FAETHM_STREAM_GROUP
  
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      path_prefix: ./output    # Directory where JSONL files will be written
      do_timestamp_file: true
default_environment: dev
environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-faethm
- name: all
  config:
    plugins:
      extractors:
      - name: tap-faethm
        config:
          stream_group: all
- name: industry
  config:
    plugins:
      extractors:
      - name: tap-faethm
        config:
          stream_group: industry_skills
- name: skills
  config:
    plugins:
      extractors:
      - name: tap-faethm
        config:
          stream_group: skill_list